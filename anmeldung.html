        <script>
            document.addEventListener("DOMContentLoaded", function() {
    var form = document.querySelector(".form.login");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var usernameInput = document.getElementById("login__username");
        var passwordInput = document.getElementById("login__password");

        var username = usernameInput.value;
        var password = passwordInput.value;

        // Hardcoded admin credentials for demonstration purposes
        var adminUsername = "admin";
        var adminPassword = "123";

        // Check if username and password match the hardcoded values
        if (username === adminUsername && password === adminPassword) {
            // Redirect to adminpanel.html
            window.location.href = "adminpanel.html";
        } else {
            alert("Invalid username or password."); // Replace this with your desired action
        }
    });
});
        </script>
